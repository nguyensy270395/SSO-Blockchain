mutation Login($data: LoginInput!) {
  login(data: $data) {
    accessToken
    wallet {
      email
      id
      role
    }
  }
}

mutation Register($data: RegisterInput!) {
  register(data: $data) {
    accessToken
    wallet {
      email
      id
      role
    }
  }
}

mutation HandleDeepLink($url: String!) {
  handleDeepLink(url: $url)
}

query Credentials {
  credentials {
    attrs
    cred_def_id
    referent
    schema_id
  }
}

query RetrieveMessagePayload($payloadId: String!) {
  retrieveMessagePayload(payloadId: $payloadId) {
    id
    payload
  }
}

query ParseDeeplink($deeplink: String!) {
  parseDeeplink(deeplink: $deeplink) {
    ... on DeeplinkProofPayloadObject {
      id
      type
    }
    ... on DeeplinkCredPayloadObject {
      credentialExchange {
        attributes {
          name
          value
        }
        id
        indyFilter
        issuerConnectionId
        issuerWalletId
      }
      id
      type
    }
  }
}

mutation SendPresentation($data: PresentationInput!) {
  sendPresentation(data: $data)
}

mutation HandleProofDeepLink($url: String!) {
  handleProofDeepLink(url: $url)
}

subscription ProofExchangeReqReceived {
  proofExchangeReqReceived {
    attributes {
      credentials {
        attrs
        cred_def_id
        referent
        schema_id
      }
      name
      ruleId
    }
    proofExchangeId
  }
}

mutation AddDevice($token: String!) {
  addDevice(token: $token) {
    token
    walletId
  }
}
