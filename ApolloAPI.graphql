mutation Login($data: LoginInput!) {
  login(data: $data) {
    accessToken
    wallet {
      email
      id
      role
    }
  }
}

mutation Register($data: RegisterInput!) {
  register(data: $data) {
    accessToken
    wallet {
      email
      id
      role
    }
  }
}

mutation HandleDeepLink($url: String!) {
  handleDeepLink(url: $url)
}

query Credentials {
  credentials {
    attrs
    cred_def_id
    referent
    schema_id
  }
}
